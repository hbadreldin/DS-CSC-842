<html>
<head> 
	<TITLE>:: The Network Finder  - TNF:: </TITLE>
	<link rel="stylesheet" type="text/css" href="ipfinder.css">
</head>
<body>
<center><h1>.::. The Network Finder v1.0 .::.</h1></center>
<center><h4>- Let's find things!!</h4></center><hr />
<div class="formstyle-heading">Locate IP address</div>
<div class="formstyle">
<form action="/cgi-bin/iplocator.pl" method="GET">
	<label for="IPAddress"><span>IPv4: <span class="required">*</span></span><input name="IPAddress" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" required="" class="input-area" type="text" placeholder="Valid IP address"/></p></label>
	<label><span>&nbsp;</span><input type="submit" value="Find it!" /></label>
</form>
<div class="formstyle-heading">Watch for IP address</div>
<form action="/cgi-bin/ipwatch.pl" method="GET">
	<label for="IPAddress"><span>IPv4: <span class="required">*</span></span><input name="IPAddress" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" required="" class="input-area" type="text" placeholder="Valid IP address"/></p></label>
	<label><span>&nbsp;</span><input type="submit" value="Watch it!" /></label>
</form>
<div class="formstyle-heading">Watch for MAC address</div>
<form action="/cgi-bin/macwatch.pl" method="GET">
	<label for="MAC"><span>MAC: <span class="required">*</span></span><input name="MAC" pattern="((^|\.)((25[0-5])|(2[0-4]\d)|(1\d\d)|([1-9]?\d))){4}$" required="" class="input-area" type="text" placeholder="Valid MAC address"/></p></label>
	<label><span>&nbsp;</span><input type="submit" value="Watch it!" /></label>
</form>
</div>

</body>
</html>
